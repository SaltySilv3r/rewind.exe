<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewind.exe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="favicon" href="/images/Windows XP.ico">

    <script defer src="site.js"></script>
</head>
<body> 
    <div id="desktop">
        
        <div class="desktop-icon" id="bin-icon">
            <img src="images/bin.webp" alt="bin">
            <span>Recycle bin</span>
        </div>

        <div class="desktop-icon" id="browser">
            <img src="images/explorer.webp" alt="Explorer">
            <span>Browser</span>
        </div>

        <div class="desktop-icon" id="txt-icon">
            <img src="images/notepad.webp" alt="txt">
            <span>readme.txt</span> 
        </div>

        <div id="txtwindow"> 
            <div id="txtwindowheader">
                readme.txt 
                <div class="window-controls">
                    <img id="txt-minimize-btn" src="images/minimize.png" alt="Minimize">
                    <img id="close-btn" src="images/exit.png" alt="close">
                </div>
            </div>
            <div class="txt-pop-up">
                <textarea>Find the URL on this website to unlock the next one: https://www.temporary-url.com/F452</textarea>
            </div>
        </div>
    </div>
    
    <div id="taskbar">
        <div id="start-button">
            <img src="images/start.webp" alt="Start">
            Start
        </div>
        <div id="time">12:00</div>
    </div>
</body>
</html>
